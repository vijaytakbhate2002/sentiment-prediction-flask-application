<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Sentiment prediction</h1>

        <!-- Text input form for sentiment analysis -->
        <form method="POST" action="/prediction">
            <input type="text" name="user_input" placeholder="Enter text" required>
            <button type="submit">Predict Sentiment</button>
        </form>

        <!-- Display sentiment result -->
        {% if model_prediction %}
        <div id="result" class="{{ model_prediction | lower }}">
            <p>{{ model_prediction }}</p>
        </div>
        {% endif %}

        {% if model_prediction %}
        <form method="POST" action="/feedback">
            <div class="toggle-container">

                <!-- Like and Dislike options -->
                <label>
                    <input type="radio" name="user_satisfaction" value=1>
                    <span>Like</span>
                </label>
                <label>
                    <input type="radio" name="user_satisfaction" value=0 checked>
                    <span>Neutral</span>
                </label>
                <label>
                    <input type="radio" name="user_satisfaction" value=-1>
                    <span>Dislike</span>
                </label>
                <textarea name="user_suggestion" placeholder="Your suggestions here..."></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
        {% endif %}


        <!-- Suggestion textarea for user input (optional) -->

    </div>
</body>

</html>
